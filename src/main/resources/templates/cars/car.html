<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Style the close button */
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }

        .topright:hover {
            color: red;
        }
    </style>
    <link rel="stylesheet" th:href="@{/style/css/style.css}"/>
</head>
<body class="bg">

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Default')" id="defaultOpen">Główne</button>
    <button class="tablinks" onclick="openTab(event, 'Refuelling')">Tankowania</button>
    <button class="tablinks" onclick="openTab(event, 'Repairs')">Naprawy</button>
</div>

<div id="Default" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h1>Główne</h1>
    <div class="left-column">
        <p>Marka: </p>
        <p>Model: </p>
        <p>Rok produkcji: </p>
        <p>Silnik: </p>
        <p>Paliwo: </p>
    </div>
    <div class="right-column">
        <p th:text="${car.brand}"></p>
        <p th:text="${car.model}"></p>
        <p th:text="${car.productionYear}"></p>
        <p th:text="${car.engine}"></p>
        <p th:text="${car.fuel}"></p>
    </div>
</div>

<div id="Refuelling" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h1>Tankowania samochodu</h1>
    <button class="button-normal" id="addRefuelButton" onclick="showRefuelForm()">Dodaj tankowanie</button>

    <form style="display:none" id="addRefuelFrom" action="/fuel/add/" method="post">
        <input type="hidden" th:value="${car.id}" name="carId"/>
        <div class="left-column">
            <input class="normal-input" id="mileage" type="number" name="mileage">
            <input class="normal-input" id="kmTraveled" type="number" name="kmTraveled">
            <input class="normal-input" id="liters" required type="number" name="liters">
            <input class="normal-input" id="computerAvgFuelConsumption" type="number"
                   name="computerAvgFuelConsumption">
            <input class="normal-input" id="date" required type="date" name="date">
            <input class="normal-input" id="cost" type="number" name="cost">
            <input class="button-normal" type="submit" value="Dodaj tankowanie">
        </div>
        <div class="right-column">
            <label class="label" for="mileage">Przebieg samochodu</label>
            <label class="label" for="kmTraveled">Ilość przejechanych kilometrów</label>
            <label class="label" for="liters">Zatankowane litry paliwa</label>
            <label class="label" for="computerAvgFuelConsumption">Średnie spalanie (wyliczone przez
                komputer samochodowy)</label>
            <label class="label" for="date">Data</label>
            <label class="label" for="cost">Cena</label>
            <div style="height: 50px"></div>
        </div>
    </form>

    <table>
        <thead>
        <tr th:each="fuel: ${cars.fuelDto}">
            <td>
            <td th:text="${fuel.id}"/>
            <td th:text="${fuel.mileage}"/>

            </td>
        </tr>
        </thead>
    </table>
</div>

<div id="Repairs" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h3>Repairs</h3>
    <p>Repairs</p>
</div>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();

    function showRefuelForm() {
        var button = document.getElementById("addRefuelButton");
        if (button.textContent === 'Dodaj tankowanie') {
            button.textContent = 'Schowaj';
            document.getElementById("addRefuelFrom").style.display = "block";
            document.getElementById('date').valueAsDate = new Date();
        } else {
            button.textContent = 'Dodaj tankowanie';
            document.getElementById("addRefuelFrom").style.display = "none";
        }
    }


</script>


</body>
</html>
